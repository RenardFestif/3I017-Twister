<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Twister</title>
        <meta charset="utf-8">
        <meta lang="fr-FR">
        <link rel="stylesheet" type="text/css" href="../CSS/acceuil.css">
        <link rel="stylesheet" type="text/css" href="../CSS/login.css">
     
</head>

    <body>
        <header>
                
        </header>

        <section>

            <div id="container">

                <img id="logo" src="../images/logo.png" alt="logo">

                <p id="title">Twister</p>
                
                <div id="Links">
                    <a class = "button" onclick="document.getElementById('connexion.html/connexion').style.display='block'">Connexion</a>
                    <a class = "button"  onclick="document.getElementById('inscription').style.display='block'">Inscription</a>
                </div>

                

                <div id="inscription" class="modal">
                    <span onclick="document.getElementById('inscription').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <form class="modal-content animate" action="" method="GET">
                        <div class="container">
                            <h1>Inscription</h1>
                            <p>Remplis ce formulaire et rejoint le mouv' !</p>
                            <hr>

                            <label for="nom"><b>Nom</b></label>
                            <input type="text" placeholder="Quel est ton nom ?" name="nom" required>

                            <label for="prenom"><b>Prenom</b></label>
                            <input type="text" placeholder="Quel est ton prenom ?" name="prenom" required>

                            <label for="email"><b>Email</b></label>
                            <input type="text" placeholder="Renseigne ton Email !" name="email" required>

                            <label for="login"><b>Pseudo</b></label>
                            <input type="text" placeholder="Renseigne ton Pseudo" name="login" required>

                            <label for="password"><b>Password</b></label>
                            <input type="password" placeholder="Et enfin un mot de passe super sécurisé !" name="password" required>

                            
                  

                            <div class="clearfix">
                                <button type="submit" class="log">Ca part !</button>
                            </div>
                        </div>
                    </form>
                </div>
               
               <div>
                   <!-- Ici inserer le flux de message-->
               </div>
            </div>
        </section>

    <script type="text/javascript" src="../js/loginWindow.js"></script>
    </body>

</html>
