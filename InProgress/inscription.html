<!DOCTYPE html>
<html>
    
<head>
	<title>My Awesome signin Page</title>
	<link rel="stylesheet" href="CSS/bootstrap.css">
   <link rel="stylesheet" href="CSS/connexion.css">
	<link rel="stylesheet" href="CSS/inscription.css">
	
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	<div class="sidenav">
         <div class="login-main-text">
            <h2 class="login-title">Twister<br> Signin Page</h2>
            <p>Inscrivez-vous pour rejoindre le mouv' !</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>Nom</label>
                     <input type="text" class="form-control" placeholder="Nom">
                  </div>
                  <div class="form-group">
                     <label>Prenom</label>
                     <input type="text" class="form-control" placeholder="Prenom">
                  </div>
                  <div class="form-group">
                     <label>Email</label>
                     <input type="text" class="form-control" placeholder="Adresse mail">
                  </div>
                  <div class="form-group">
                     <label>Login</label>
                     <input type="text" class="form-control" placeholder="Comment la communautée te surnomme ?">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Mot de passe ultra securisé !">
                  </div>
                  <button type="submit" class="btn btn-success btn-sm button">Signin</button>
                  <button type="submit" class="btn btn-success btn-sm button">Déjà inscrit ?</button>
               </form>
            </div>
         </div>
      </div>
</body>
</html>
