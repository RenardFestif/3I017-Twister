<!DOCTYPE html>
<html>
    
<head>
	<title>My Awesome Login Page</title>
	<link rel="stylesheet" href="CSS/bootstrap.css">
	<link rel="stylesheet" href="CSS/connexion.css">
	
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	<div class="sidenav">
         <div class="login-main-text">
            <h2 class="login-title">Twister<br> Login Page</h2>
            <p>Connectez-vous et twistez avec vos amis !</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>User Name</label>
                     <input type="text" class="form-control" placeholder="User Name">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-success btn-sm button">Login</button>
                  <button type="submit" class="btn btn-success btn-sm button">Pas encore inscrit ?</button>
               </form>
            </div>
         </div>
      </div>
</body>
</html>
